version: 2

seeds:
  - name: categories
    config:
      column_types: {
        categoryid: string,
        categoryname: string,
        description: string,
        picture: string
        }
  
  - name: customers
    config:
      column_types: {
        customerid: string,
        companyname: string,
        contactname: string,
        contacttitle: string,
        city: string,
        region: string,
        postalcode: string,
        country: string,
        phone: string,
        fax: string
        }
  
  - name: employee_territories
    config:
      column_types: {
        cemployeeid: string,
        territoryid: string
        }
  
  - name: employees
    config:
      column_types: {
        employeeid: string,
        lastname: string,
        firstname: string,
        title: string,
        titleofcourtesy: string,
        birthdate: string,
        hiredate: string,
        address: string,
        city: string,
        region: string,
        postalcode: string,
        country: string,
        homephone: string,
        extension: string,
        photo: string,
        notes: string,
        reportsto: string,
        photopath: string
        }
  
  - name: orders
    config:
      column_types: {
        orderid: string,
        customerid: string,
        employeeid: string,
        orderdate: string,
        requireddate: string,
        shippeddate: string,
        shipvia: string,
        freight: string,
        shipname: string,
        shipcity: string,
        shipregion: string,
        shippostalcode: string,
        shipcountry: string
        }
  
  - name: orders_details
    config:
      column_types: {
        orderid: string,
        productid: string,
        unitprice: string,
        quantity: string,
        discount: string
        }
  
  - name: products
    config:
      column_types: {
        productid: string,
        productname: string,
        supplierid: string,
        categoryid: string,
        quantityperunit: string,
        unitprice: string,
        unitsinstock: string,
        unitsonorder: string,
        reorderlevel: string,
        discontinued: string
        }
  
  - name: regions
    config:
      column_types: {
        regionid: string,
        regiondescription: string
        }
  
  - name: shippers
    config:
      column_types: {
        shipperid: string,
        companyname: string,
        phone: string
        }
  
  - name: suppliers
    config:
      column_types: {
        supplierid: string,
        companyname: string,
        contactname: string,
        contacttitle: string,
        address: string,
        city: string,
        region: string,
        postalcode: string,
        country: string,
        phone: string,
        fax: string,
        homepage: string
        }
  
  - name: territories
    config:
      column_types: {
        territoryid: string,
        territorydescription: string,
        regionid: string
        }
